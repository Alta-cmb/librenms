modules:
    os:
        sysDescr_regex: '/Alta (?<hardware>\S+) (?<version>\S+)/'

    sensors:
        temperature:
            data:
                -
                    oid: ALTA-SYSTEM-MIB::sysTempDegC
                    num_oid: '.1.3.6.1.4.1.61802.2.1.1.2.{{ $index }}'
                    descr: 'Temperature {{ $index }}'
